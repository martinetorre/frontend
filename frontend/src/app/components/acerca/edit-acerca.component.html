<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <h3>Editar Persona</h3>
                    <label for="nombre"><p>nombre</p></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="apellido"><p>apellido</p></label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcion"><p>descripcion</p></label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img"><p>imagen</p></label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
                        (change)="uploadImg($event)" accept=".png, .jpg, .jpeg .gif">
                </div>
                <div class="imagenes">
                   <!-- <img [src]="imageService.url" width="200px">-->
                </div>
                <br><br>
                <button class="btn btn-outline-warning">
                    guardar los datos
                </button>
                <button type="button" class="btn btn-outline-warning" (click)="salirDelEditor()" id="salirDelEditor">
                    salir del editor
                </button>
            </form>
        </div>
    </div>
</div>
