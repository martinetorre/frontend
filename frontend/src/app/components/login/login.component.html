<div class="row">
    <div class="col-lg-12">
        <!-- Section: Design Block -->
        <section class="text-center text-lg-start">
            <div class="card mb-3">
                <div class="row g-0 d-flex align-items-center">
                    <div class="col-lg-4 d-none d-lg-flex">
                        <img src="../../../assets/2.png" alt="#SeProgramar" id="img-lado"
                            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                    </div>
                    <div class="col-lg-8">
                        <div class="card-body py-5 px-md-5">

                            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
                                        [(ngModel)]="nombreUsuario" required />
                                    <label class="form-label" for="nombreUsuario">Usuario</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                                        required />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-outline-warning" id="IniciarSesion">Iniciar
                                    Sesión</button>                        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
