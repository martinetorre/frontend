<div>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <h3>Agregue nueva educación</h3>
                    <div class="form-group">
                        <label for="nombreE"><p>nombre de la institución</p></label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE"><p>descripcion de sus estudios</p></label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="descripcionE" required>
                    </div>
                    <button class="btn btn-outline-warning">guardar los datos</button>
                </form>
            </div>
        </div>
    </div>
</div>
