<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h3>Edite educación</h3>
            <div class="form-group">
                <label for="nombreE"><p>nombre de la institución</p></label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
            </div>
            <div class="form-group">
                <label for="descripcionE"><p>descripcion de sus estudios</p></label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
            </div>
            <button class="btn btn-outline-warning">
                guardar los datos
            </button>
            <button type="button" class="btn btn-outline-warning" (click)="salirSinModificar()" id="salirSinModificar">
                salir sin modificar
            </button>
        </form>
    </div>
    </div>
</div>
