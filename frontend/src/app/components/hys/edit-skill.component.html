<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre"><p>nombre de la habilidad</p></label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
            </div>
            <div class="form-group">
                <label for="porcentaje"><p>ingrese el porcentaje</p></label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
            </div>
            <button class="btn btn-outline-warning">
                guardar los datos
            </button>
            </form>
        </div>
    </div>
</div>
