<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h3>Modifique la experiencia</h3>
                <div class="form-group">
                    <label for="nombreE">
                        <p>nombre de la experiencia</p>
                    </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">
                        <p>descripci√≥n de la tarea</p>
                    </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-outline-warning">
                    guardar los datos
                </button>
                <button type="button" class="btn btn-outline-warning" (click)="salirSinModificar()" id="salirSinModificar">
                    salir sin modificar
                </button>
            </form>
        </div>
    </div>
</div>
