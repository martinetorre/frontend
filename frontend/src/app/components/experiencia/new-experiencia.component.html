<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <h3>Agregar nueva experiencia</h3>
                <div class="form-group">
                <label for="nombreE"><p>nombre de la experiencia</p></label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
            </div>
            <div class="form-group">
                <label for="descripcionE"><p>descripcion de la tarea</p></label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
            </div>
            <button class="btn btn-outline-warning">guardar los datos</button>
        </form>
    </div>
  </div>
</div>
